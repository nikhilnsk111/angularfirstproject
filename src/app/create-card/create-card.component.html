<div class="form">

    <h1 *ngIf="!id">Create Card</h1>
    <h1 *ngIf="id">Update Card</h1>




    <form [formGroup]="cardForm">
        <label>Name:</label>
        <input type="text" formControlName="name"><br><br>
        <label>Phone:</label>
        <input type="text" formControlName="phone"><br><br>
        <label>D-O-B:</label>
        <input type="text" formControlName="dob"><br><br>
        <label>city:</label>
        <input type="text" formControlName="city"><br><br>
        <label>Email:</label>
        <input type="text" formControlName="email"><br><br>
        <label>School Name:</label>
        <input type="text" formControlName="school_name"><br><br>
        <label>School Pin:</label>
        <input type="text" formControlName="school_pin"><br><br>
        <button (click)="create()"class="btn btn-info">{{id?'Update Card':'Create card'}}</button>
    </form>
</div>
