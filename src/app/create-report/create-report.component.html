<div class="a">
<div class="mainpage">
    <h1>Student Report</h1>
    <div class="formpage"><br><br>
        <form [formGroup]="userForm">
        <label id="labelname">Name:</label>
        <input type="text" formControlName="name" id="textbox"><br><br>
        <label id="labelname">Class:</label>
        <input type="number" formControlName="class" id="textbox"><br><br>
        <label id="labelname">Father's name:</label>
        <input type="text" formControlName="fatherName" id="textbox"><br><br>
        <label id="labelname">Email:</label>
        <input type="email" formControlName="email" id="textbox"><br><br>
        <label id="labelname">D-O-B:</label>
        <input type="text" formControlName="dob" id="textbox"><br><br>
    
        <label id="labelname">Address</label><br><br>
        <div formGroupName="address">
            
            <label id="labelname">Address Line:</label>
            <input type="text" formControlName="addressLine" id="textbox"><br><br>
            <label id="labelname">City:</label>
            <input type="text" formControlName="city" id="textbox"><br><br>
            <label id="labelname">State:</label>
            <input type="text" formControlName="state" id="textbox"><br><br>
            <label id="labelname">Pin Code:</label>
            <input type="number" formControlName="pincode" id="textbox"><br><br>
        </div>
            <label id="labelname">Category:</label><br><br>
            <label id="labelname">Day Scholar:</label>
            <input type="radio" name="type" formControlName="type" value="dayScholar"><br><br>
            <label id="labelname">Residential:</label>
            <input type="radio" name="type" formControlName="type" value="residential"><br><br>
        
        <div *ngIf="userForm.get('type')?.value=='dayScholar'">
            <label id="labelname">Bus Fee:</label>
            <input type="number" formControlName="busFee" id="textbox"><br><br>
        </div>
        <div *ngIf="userForm.get('type')?.value=='residential'">
            <label id="labelname">Hostel Fee:</label>
            <input type="number" formControlName="hostelFee" id="textbox"><br><br>
        </div>
    
        <label id="labelname">Year wise Marks</label><br>
        <button id="greenbutton" (click)="marks()">Yearly Score</button>
        <div formArrayName="marks">
            <div *ngFor="let mark of marksFormArray.controls; let i=index">
            <div formGroupName="{{i}}">
            <label id="labelname">Score #{{i+1}}</label><br><br>
            <label id="labelname">Class:</label>
            <input type="number" formControlName="class"><br>
            <label id="labelname">Year:</label>
            <input type="number" formControlName="year"><br>
            <label id="labelname">Percentage:</label>
            <input type="number" formControlName="percentage"><br><br>
            <button id="redbutton" (click)="deletemarks(i)">Remove Marks</button>
        </div>
    </div>
    <br>
    </div>
    
 <button id="bluebutton" (click)="create()">Submit</button>

</form>


</div>
