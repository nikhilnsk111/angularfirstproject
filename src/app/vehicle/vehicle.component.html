<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vehicles</h1>
    <input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="search">
    <select [(ngModel)]="column">
        <option>Vehicle</option>
        <option>cost</option>
        <option>fuel</option>
        <option>color</option>

    </select>
    <select  [(ngModel)]="order">
        <option>asc</option>
        <option>desc</option>
    </select>

    <button (click)="sort()">Sort</button>

    <select [(ngModel)]="limit">
        <option>10</option>
        <option>20</option>

        <option>30</option>

    </select>
    <select [(ngModel)]="page">
        <option>1</option>
        <option>2</option>

        <option>3</option>

    </select>
    <button (click)="pagination()">Pagination</button>
    <button routerLink="/dashboard/create-vehicle">Create Vehicle</button>

    <table class="table table-dark" border="1" [cellPadding]="10"  [cellSpacing]="2">
        <thead>
        <tr>
            <th>S No</th>
            <th>VehicleName</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
            <th>Id</th>


            <th>Image</th>
            <th>Actions</th>



        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles;let i = index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.id}}</td>

            <td><img src={{vehicle.image}} alt="{{vehicle.image}}" width="100px" height="100px"></td>
            <td><button (click)="delete(vehicle.id)">Delete</button></td>


        </tr>
           
    </tbody>
    </table>
</body>
</html>
