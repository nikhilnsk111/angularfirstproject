<h1>Pinterest</h1>
<div class="main">
    <div class="box" *ngFor="let item of Pinterest">
        <div class="image"><img [src]="item.download_url" [alt]=" " width="300px" height="250px">
            <div class="name">{{item.author}}</div>
            <div class="btn"><a href={{item.url}}><button>Download</button></a></div>
        </div>
    </div>

</div>
